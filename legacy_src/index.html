<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <title>In Lexi Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              gold: '#c5a059', /* More desaturated champagne gold */
              'gold-light': '#e6dace',
              'dark-bg': '#080808',
              'off-white': '#fcfcfc'
            },
            letterSpacing: {
              'widest-xl': '0.3em',
              'mega': '0.5em',
            },
            fontSize: {
              '10xl': '10rem',
              '12xl': '12rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #080808;
        color: #fcfcfc;
        overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .text-stroke {
        -webkit-text-stroke: 1px rgba(197, 160, 89, 0.3);
        color: transparent;
      }
      .text-stroke-strong {
        -webkit-text-stroke: 1px rgba(197, 160, 89, 0.8);
        color: transparent;
      }
      
      ::selection {
        background: #c5a059;
        color: #000;
      }
    </style>
